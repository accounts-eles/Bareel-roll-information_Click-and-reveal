<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrel Roll Information</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define Brand Colors using CSS Variables for easy use */
        :root {
            --brand-primary-dark: #1f2a52; /* Deep Blue (Main Header, Buttons) */
            --brand-accent: #00bec7;       /* Cyan (Accent, Hover, Checkmark) */
            --brand-light-bg: #d2f0f0;     /* Very Light Cyan/Blue (Body Background) */
            --brand-neutral-text: #abb5bf; /* Grayish Blue (Secondary Text, Borders) */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-light-bg);
        }

        /* Utility classes using brand colors */
        .text-brand-primary { color: var(--brand-primary-dark); }
        .bg-brand-primary { background-color: var(--brand-primary-dark); }
        .border-brand-light { border-color: var(--brand-accent); }
        .text-brand-accent { color: var(--brand-accent); }
        .text-brand-neutral { color: var(--brand-neutral-text); }
        
        /* Button styling and hover effect */
        #next-button, #restart-button {
            background-color: var(--brand-primary-dark);
            transition: background-color 0.3s ease-in-out;
        }

        #next-button:hover, #restart-button:hover {
            background-color: var(--brand-accent);
        }
        
        /* Custom list style for placeholder icons - UPDATED TO TICK MARK */
        .control-list li::before {
            content: '✓'; /* Tick Mark Icon */
            color: var(--brand-accent);
            font-weight: bold;
            display: inline-block;
            width: 1.25em;
            margin-left: -1.25em;
        }

        /* Animations for content transition */
        @keyframes slide-out-up {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100%); opacity: 0; }
        }

        @keyframes slide-in-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-slide-out-up {
            animation: slide-out-up 0.5s forwards;
        }

        .animate-slide-in-up {
            animation: slide-in-up 0.5s forwards;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Main Content Card -->
    <div class="bg-white p-6 rounded-2xl shadow-xl max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-center mb-2 text-brand-primary">Barrel Roll Information</h1>
        <p class="text-center text-brand-neutral mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam erat volutpat.</p>


        <!-- Progress Tracker -->
        <div id="progress" class="text-center text-sm text-brand-primary mb-2 font-medium"></div>

        <!-- Content Display Area -->
        <div id="content-container" class="relative overflow-hidden h-96 rounded-xl border-2 p-4 bg-gray-50" style="border-color: var(--brand-neutral-text);">
            <div id="content-display" class="absolute w-full h-full flex flex-col justify-start items-center text-center px-4"></div>
        </div>

        <!-- Buttons -->
        <div class="mt-8 flex flex-col gap-4">
            <button id="next-button" class="py-3 rounded-xl text-white font-semibold shadow-md hover:shadow-lg">Next Step</button>
            <button id="restart-button" class="py-3 rounded-xl text-white font-semibold hidden shadow-md hover:shadow-lg">Start Over</button>
        </div>
    </div>

    <script>
        // Content for each step, now using Lorem Ipsum and explicit placeholders
        const stepsContent = [
            {
                title: "Step 1: Placeholder Title — Dolor Sit Amet",
                explanation: `
                    <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    
                    
                    <ul class="control-list list-inside space-y-2 text-left text-gray-700 w-full max-w-md mx-auto">
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</li>
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</li>
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.</li>
                    </ul>
                `
            },
            {
                title: "Step 2: Consectetur Adipiscing — Image Placement",
                explanation: `
                    <p class="mb-4">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                    
                    <ul class="control-list list-inside space-y-2 text-left text-gray-700 w-full max-w-md mx-auto">
                         <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</li>
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Velit esse cillum dolore eu fugiat nulla pariatur.</li>
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</li>
                    </ul>

                    
                `
            },
            {
                title: "Step 3: Finibus Bonorum et Malorum",
                explanation: `
                    <p class="mb-4">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
                    <ul class="control-list list-inside space-y-2 text-left text-gray-700 w-full max-w-md mx-auto">
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni.</li>
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt.</li>
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum.</li>
                        <li><span class="text-brand-accent font-semibold">Placeholder Icon:</span> Et harum quidem rerum facilis est et expedita distinctio.</li>
                    </ul>
                `
            }
        ];

        const contentDisplay = document.getElementById('content-display');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const progressDisplay = document.getElementById('progress');

        let currentIndex = 0;

        /** Updates the progress text at the top of the card. */
        function updateProgress() {
            progressDisplay.textContent = `Step ${currentIndex + 1} of ${stepsContent.length}`;
        }

        /** Handles the content transition (slide up/in animation). */
        function showContent(index) {
            const stepData = stepsContent[index];

            const newContent = document.createElement('div');
            // Use 'text-brand-primary' for titles
            newContent.className = 'absolute w-full h-full flex flex-col justify-start items-center text-center px-4 pt-4 animate-slide-in-up overflow-y-auto';
            newContent.innerHTML = `
                <h2 class="text-2xl font-semibold mb-3 text-brand-primary">${stepData.title}</h2>
                <div class="text-base text-gray-700 text-left w-full">${stepData.explanation}</div>
            `;
            
            const oldContent = contentDisplay.firstElementChild;

            if (oldContent) {
                oldContent.classList.add('animate-slide-out-up');
                
                // Remove old content after animation finishes
                oldContent.addEventListener('animationend', () => {
                    if (contentDisplay.contains(oldContent)) {
                        contentDisplay.removeChild(oldContent);
                    }
                }, { once: true });
                
                // Fallback timeout in case animationend is missed
                 setTimeout(() => { 
                    if (contentDisplay.contains(oldContent)) {
                        contentDisplay.removeChild(oldContent);
                    }
                }, 500);
            }
            
            contentDisplay.appendChild(newContent);
            updateProgress();
        }
        
        // Event listener for the Next button
        nextButton.addEventListener('click', () => {
            if (currentIndex < stepsContent.length - 1) {
                currentIndex++;
                showContent(currentIndex);

                if (currentIndex === stepsContent.length - 1) {
                    // Hide Next button on the last step
                    nextButton.classList.add('hidden');
                    restartButton.classList.remove('hidden');
                }
            }
        });

        // Event listener for the Restart button
        restartButton.addEventListener('click', () => {
            currentIndex = 0;
            showContent(currentIndex);
            restartButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
        });

        // Initial content load when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            showContent(currentIndex);
        });
    </script>
</body>
</html>
